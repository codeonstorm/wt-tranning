<!DOCTYPE html>
<html>
<head>
  <style>
    ul {
      list-style-type: disc; /* Bulleted list with filled circles */
    }

    ol {
      list-style-type: decimal; /* Ordered list with numbers */
    }

    dl {
      list-style-type: square; /* Definition list with square bullets */
    }
  </style>
</head>
<body>
  <h2>Unordered List:</h2>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <h2>Ordered List:</h2>
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>

  <h2>Definition List:</h2>
  <dl>
    <dt>Term 1</dt>
    <dd>Definition 1</dd>
    <dt>Term 2</dt>
    <dd>Definition 2</dd>
    <dt>Term 3</dt>
    <dd>Definition 3</dd>
  </dl>
</body>
</html>
