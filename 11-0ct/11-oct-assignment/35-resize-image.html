<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            width: 300px;
            height: 200px;
            position: relative;
            border: 1px solid #000;
        }

        .image {
            max-width: calc(100% - 10%);
            max-height: calc(100% - 5px);
            position: absolute;
            left: 5px;
            top: 10%;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="image"
            src="https://cdni.autocarindia.com/utils/imageresizer.ashx?n=https://cms.haymarketindia.net/model/uploads/modelimages/HuracanModelImage.jpg"
            alt="Your Image">
    </div>
</body>

</html>
