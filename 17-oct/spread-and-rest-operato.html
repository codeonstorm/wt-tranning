<body>
    <h3>Implementing a code in Java Script to implement Spread and rest operator</h3>

    <script>

        // Spread an array into another array
        const numbers1 = [1, 2, 3];
        const numbers2 = [4, 5, ...numbers1, 6, 7];

        console.log('Spread operator result: '+numbers2); 


        // reset operator
        function sum(...numbers) {
            return numbers.reduce((total, number) => total + number, 0);
        }

        console.log('Reset operator result: '+sum(1, 2, 3, 4, 5)); 

    </script>
</body>
