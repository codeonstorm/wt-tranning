<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Implementing a program to implement call back functions in ES6.</h3>
    <script>
        function performAsyncOperation(data, callback) {
            setTimeout(() => {
                console.log(data);
                callback();
            }, 1000);
        }
        const callbackFunction = () => {
            console.log('callback function called');
        }
        performAsyncOperation('example data', callbackFunction);
    </script>
</body>
</html>
