<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Grid Example</title>
    <!-- Add Bootstrap CSS (you can link to a hosted version or download the CSS) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <p>Column 1</p>
            </div>
            <div class="col-md-4">
                <p>Column 2</p>
            </div>
            <div class="col-md-4">
                <p>Column 3</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
