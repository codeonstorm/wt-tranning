<!DOCTYPE html>
<html>
<head>
    <title>Three-Framed Page</title>
</head>
<frameset cols="20%, 60%, *">
    <!-- Left frame for contents -->
    <frame src="./contents.html" name="contents">
    
    <!-- Center frame for the body of the page -->
    <frame src="./body.html" name="body">
    
    <!-- Right frame for remarks -->
    <frame src="./remarks.html" name="remarks">
</frameset>
</html>
